language: python
python:
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.6"
before_install:
    # Installing xtext etc. as a dependency
    - cd ..
    - pip install jinja2
    - pip install arpeggio
    - git clone --depth=1 --branch=master https://github.com/goto40/textX.git
    - cd textX && python setup.py install
    - cd ../itemlang
    - sudo apt-get -qq update
    - sudo apt-get install -y g++ cmake
install:
    - python setup.py install
script:
    - py.test tests
    - cd system_tests
    - sh run.sh